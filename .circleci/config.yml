version: 2.1
jobs:
  compile:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm run postinstall
  lint:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
workflows:
  version: 2
  build:
    jobs:
      - compile
      - lint
      - compile:
          requires:
            - lint
